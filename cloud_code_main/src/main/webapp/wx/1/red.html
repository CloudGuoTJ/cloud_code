<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>公司名称</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 外层模块 */
        .baba{
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        /* 隐藏模块 */
        .hideMod{
            display: none;
        }
        
        /* 载入画面 */
        .loadIn {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .loadIn img {
            width: 100%;
            height: 100vh;
        }

        /* 载入旋转圆圈 */
        .loadingCir {
            position: absolute;
            top: 50%;
            margin-top: -5vw;
            left: 50%;
            margin-left: -5vw;
            width: 10vw;
            height: 10vw;
            border-radius: 50%;
            border: 10px solid rgba(241, 241, 241, 0.8);
            border-bottom-color: transparent;
            animation: circle 1s linear infinite;
            -webkit-animation: circle 1s linear infinite;
            -ms-animation: circle 1s linear infinite;
            -o-animation: circle 1s linear infinite;
        }
        .hidmod{
            display: none;
        }
        /* 圆圈动画 */
        @keyframes circle {
            0% {
                -webkit-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            50% {
                -webkit-transform: rotate(180deg);
                -ms-transform: rotate(180deg);
                -o-transform: rotate(180deg);
                transform: rotate(180deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        /* 正文 */
        .content {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-repeat: no-repeat;
            background-size: 100vw 100vh;
            background-position: center;
            overflow: hidden;
        }

        /* 外码信息图片 */
        .infoImg img {
            width: 67vw;
            position: absolute;
            left: 17vw;
            top: 33vh;
        }

        /*内码真图片*/
        .innerCodeTure{
            position: absolute;
            left: 17vw;
            top: 33vh;
        }

        /*内码假图片*/
        .innerCodeFalse img {
            width: 76vw;
            position: absolute;
            left: 17vw;
            top: 28vh;
        }

        /*按钮*/
        .btn-tag {
            border: hidden;
            position: absolute;
            width: 30vw;
            height: 8vh;
            text-align: center;
            line-height: 8vh;
            background-color: rgba(3, 3, 3, 0.5);
            /* display: none; */
        }

        .btn1 {
            left: 68%;
            top: 46%;
        }

        .btn2 {
            left: 68%;
            top: 55%;
        }

        .btn3 {
            left: 68%;
            top: 64%;
        }

        .btn4{
            left: 68%;
            top: 73%;
        }

        .btn5 {
            left: 68%;
            top: 82%;
        }

        .btn6 {
            left: 68%;
            top: 91%;
        }
    </style>
</head>

<script type="text/javascript">
    (function () {
        var _937 = {
            // 初始化
            init: function () {
                this.openId = this.getParams('openId');
                this.securityCode = this.getParams('securityCode');
                this.orderId=this.getParams('orderId');
                this.securityCodeId=this.getParams('securityCodeId');
                window.localStorage.setItem('openId', this.openId);
                window.localStorage.setItem('securityCode', this.securityCode);
                window.localStorage.setItem('orderId', this.orderId);
                window.localStorage.setItem('securityCodeId', this.securityCodeId);
                this.latitude = '';
                this.longitude = '';
                this.urlOne='';
                this.urlTwo='';
                this.urlThree='';
                // this.getLocation();
                this.getSign();
            },
            bindEvents: function () {
                var self = this;
                $('.tap-btn').on('click', function () {
                    self.jumpTo($(this).attr('id'))
                })
            },
            jumpTo: function (id) {
                var self = this;
                if (id === 'btn1') {
                    setTimeout(function () {
                        window.location.href = 'you.html'
                    }, 500)
                    return
                }
                if (id === 'btn2') {
                        setTimeout(function () {
                            window.location.href = 'antiFake.html'
                        }, 500)
                        return
                }
                if (id === 'btn3') {
                    setTimeout(function () {
                        window.location.href = self.urlOne
                    }, 500)
                    return
                }
                if (id === 'btn4') {
                    setTimeout(function () {
                        window.location.href = self.urlTwo
                    }, 500)
                    return
                }
                if (id === 'btn5') {
                    setTimeout(function () {
                        window.location.href = self.urlThree
                    }, 500)
                    return
                }
                if (id === 'btn6') {
                    setTimeout(function () {
                        window.location.href = 'reds.html'
                    }, 500)
                    return
                }
            },
            // 获取js-sdk地址签名
            getSign: function () {
                if (window.frames.length != parent.frames.length){    
                    return  
                }
                var url=window.location.href;
                url=url.slice(0, url.indexOf('?'));
                console.log(url);
                var self = this;
                $.ajax({
                    url: "http://project.ym-b.top/cloud_code/POST/weChat/signature.do",
                    data: {url: url},
                    type: 'post',
                    dataType: 'json',//here
                    success: function (res) {
                        self.wxConfig(res)
                    }
                });
            },
            // 设置js-sdk配置
            wxConfig: function (params) {
                var self = this;
                wx.config({
                    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: params.appId, // 必填，公众号的唯一标识
                    timestamp: params.timestamp, // 必填，生成签名的时间戳
                    nonceStr: params.noncestr, // 必填，生成签名的随机串
                    signature: params.signature,// 必填，签名，见附录1
                    jsApiList: ['getLocation'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                });
                wx.ready(function () {
                    wx.getLocation({
                        type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
                        success: function (res) {
                            self.latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                            self.longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                            self.wechatHome();
                        },
                        cancel: function () {
                            self.latitude = ''; // 纬度，浮点数，范围为90 ~ -90
                            self.longitude = ''; // 经度，浮点数，范围为180 ~ -180。
                            self.wechatHome();
                        },
                        fail: function () {
                            self.latitude = ''; // 纬度，浮点数，范围为90 ~ -90
                            self.longitude = ''; // 经度，浮点数，范围为180 ~ -180。
                            self.wechatHome();
                        }
                    });
                });
                // 防止出错时阻塞
                wx.error(function (res) {
                    alert('无法获取位置信息');
                    self.latitude = ''; // 纬度，浮点数，范围为90 ~ -90
                    self.longitude = ''; // 经度，浮点数，范围为180 ~ -180。
                    self.wechatHome();
                });
            },
            // 获取基本信息
            wechatHome: function () {
                var self = this;
                $.ajax({
                    url: 'http://project.ym-b.top/cloud_code/POST/weChat/antiFakeCodeHome.do',
                    data: {
                        securityCode: self.securityCode,
                        openId: self.openId,
                        latitude: self.latitude,
                        longitude: self.longitude
                    },
                    type: 'POST',
                    dataType: 'json',
                    success: function (res) {
                            self.render(res);
                    },
                    error: function (err) {
                        alert(JSON.stringify(err));
                    }
                })
            },
            render:function(data){
                var self=this;
                // 判断是真是假
                console.log(data);
                if (data.reultCode==0) {
                    $('.innerCodeTure').show();
                }
                else {
                        $('.innerCodeFalse').show();
                    }
                if(data.spree!=0){
                    $('#btn1').show();
                }
                if(data.securityAndTraceability!=0){
                    $('#btn2').show();
                }
                if(data.weShop!=false){
                    $('#btn3').show();
                    self.urlOne=data.weShop
                }               
                if(data.vendorHttp!=false){
                    $('#btn4').show();
                     self.urlTwo=data.vendorHttp
                }
                if(data.productInfo!=false){
                    $('#btn5').show();
                    self.urlThree=data.productInfo
                } 
                if(data.getRedEnv!=0){
                    $('#btn6').show();
                }
                window.localStorage.setItem('infodata', JSON.stringify(data));
                // self.getfunc();
            },
            // // 请求功能
            // getfunc: function () {
            //     var self = this;
            //     $.ajax({
            //         url: '',

            //             orderId:self.orderId

            //     if(data.securityAndTraceability==0){
            //         $('#btn2').remove();
            //     }
            //     if(data.weShop==false){
            //         $('#btn3').remove();
            //     }
            //     if(data.weShop!=false){
            //         self.urlOne=data.weShop
            //     }               
            //     if(data.vendorHttp==false){
            //         $('.#btn4').remove();
            //     }
            //     if(data.vendorHttp!=false){
            //         self.urlTwo=data.vendorHttp
            //     }   
            //     if(data.productInfo==false){
            //         $('.#btn5').remove();
            //     }
            //     if(data.productInfo!=false){
            //         self.urlThree=data.productInfo
            //     }   
            //     if(data.getRedEnv==0){
            //         $('#btn6').remove();
            //     }
            //     self.bindEvents();
            // },
            // 获取url参数
            getParams: function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null)return unescape(r[2]);
                return null;
            }
        }
        _937.init()
    })()
